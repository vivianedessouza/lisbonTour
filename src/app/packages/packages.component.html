<!--packages start-->
<section id="pack" class="packages">
  <div class="container">
    <div class="gallary-header text-center">
      <h2>
        {{ package.title }}
      </h2>
      <p>
        {{ package.text }}
      </p>
    </div>
    <!--/.gallery-header-->
    <div class="packages-content">
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let pack of package.packages">
          <div class="single-package-item">
            <img src="assets/images/packages/{{pack.image}}" alt="package-place" />
            <div class="single-package-item-txt">
              <h3>
                {{ pack.country
                }}<span class="pull-right">{{ pack.price }}</span>
              </h3>
              <div class="packages-para">
                <p>
                  <span>
                    <i class="fa fa-angle-right"></i> {{ pack.date }}
                  </span>
                  <i class="fa fa-angle-right"></i> {{ pack.accomodation }}
                </p>
                <p>
                  <span>
                    <i class="fa fa-angle-right"></i> {{ pack.transport }}
                  </span>
                  <i class="fa fa-angle-right"></i> {{ pack.food }}
                </p>
              </div>
              <!--/.packages-para-->
              <div class="packages-review">
                <p>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <span>{{ pack.review }}</span>
                </p>
              </div>
              <!--/.packages-review-->
              <div class="about-btn">
                <button class="about-view packages-btn">
                  {{ pack.book }}
                </button>
              </div>
              <!--/.about-btn-->
            </div>
            <!--/.single-package-item-txt-->
          </div>
          <!--/.single-package-item-->
        </div>
        <!--/.col-->

        <!--/.col-->
      </div>
      <!--/.row-->
    </div>
    <!--/.packages-content-->
  </div>
  <!--/.container-->
</section>
